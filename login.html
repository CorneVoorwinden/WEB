<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img src="images/dfdslogo.jpg" alt="het logo van DFDS">
                </li>

            </ul>
        </nav>

        <form id=filter action="index-alle.html" method="get">
            <input id="dance" type="radio" name="category" value="Dance">
            <label for="dance">Gestylde verhalen</label>
        </form>
    </header>

    <!--    bron: https://developer.mozilla.org/nl/docs/Learn/HTML/Forms/Your_first_HTML_form-->

    <section class="schrijven">
        <form action="" method="get">
            <h2>Schrijf je eigen verhaal</h2>

            <div>
                <label for="name">Naam:</label>
                <input required type="text" id="name" />
            </div>

            <div>
                <label for="mail">E-mail:</label>
                <input required type="email" id="mail" />
            </div>

            <div>
                <label for="msg">Verhaal:</label>
                <textarea id="msg"   name="user_message" required></textarea>
            </div>

            <div class="button1">
                <button type="submit" id="knopje"> Verstuur je verhaal</button>
            </div>

        </form>
    </section>







    <script src="script.js"></script>
</body>

</html>
